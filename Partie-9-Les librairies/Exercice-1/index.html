<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1</title>
</head>
<body>
    <form>
        <div>
            <p>Indiquez votre Nom</p>
            <label for="lastName"></label>
            <input type="text" name="lastName" class="lastName" placeholder="Votre Nom">
        </div>
        <div>
            <p>Indiquez votre Prénom</p>
            <label for="firstName"></label>
            <input type="text" name="firstName" class="firstName" placeholder="Votre Prénom">
        </div>
        <div>
            <p>Indiquez votre numéro de téléphone</p>
            <label for="phoneNumber"></label>
            <input type="tel" name="phoneNumber" class="phoneNumber" placeholder="Votre numéro de téléphone">
        </div>
        <div>
            <p>Indiquez la date de la commande</p>
            <label for="dateOrder"></label>
            <input type="date" name="dateOrder" class="dateOrder" placeholder="La date de la commande">
        </div>
        <div>
            <p>Indiquez votre numéro de carte bancaire</p>
            <label for="cardNumber"></label>
            <input type="text" name="cardNumber" class="cardNumber" placeholder="Votre numéro de carte bancaire">
        </div>
    </form>

<script src="assets/js/cleave.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
